    <h1 role="heading" aria-level="1">
        2d. Champ de saisie texte -  attributs size et maxlength
    </h1>
	<!-- CHAMP TEXTE -->
	<form id="form2d1" action="#" method="get">
		<h2 role="heading" aria-level="2">Sans attribut size ni maxlength</h2>
		<div>
			<input	type="text"
					name="nom" 
                    value="entrez votre nom"
					title="Veuillez saisir votre nom">
		</div>
		<div>
			<input	type="submit" value="Envoyez votre nom">
		</div>
	</form><!-- #form2d1-->
	<!-- CHAMP TEXTE - Attributs size et maxlength 1 -->
	<form	id="form2d2"
			action="#"
			method="get">

	</form><!-- #form2d2 -->
	<!-- CHAMP TEXTE - Attributs size et maxlength 2 -->
	<form id="form2d3" action="#" method="get">
		<h2 role="heading" aria-level="2">Avec attributs size="15" et maxlength="3"</h2>
		
    </form><!-- #form2d3 -->

	</form><!-- #form2d4 -->
