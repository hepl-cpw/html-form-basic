  <body>
    <h1 role="heading" aria-level="1">
        3c. Champ de saisie texte avec label (2<sup>e</sup> écriture)
    </h1>
    <section>
      <h2 role="heading" aria-level="2">
        La balise input est dans la balise label… <br>
        Et on ajoute en plus un attribut <code>for</code>
      </h2>
    	<!-- LABEL POUR CHAMP TEXTE - Manière 2 avec attribut for -->  
    	<form id="form3c" action="#" method="get">
    		<div>
    			<label  for="nom"
                  title="Veuillez saisir votre nom">
    				Nom : 
            <input  type="text"
                id="nom" 
                name="nom" 
                value="" 
                title="Veuillez saisir votre nom">
    			</label>
    		</div>
    		<div>
    			<input	type="submit" value="Envoyez votre nom">
    		</div>
    	</form><!-- #form3c -->
    </section>
  </body>
</html>
