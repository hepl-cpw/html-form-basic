  <body> 
    <h1 role="heading" aria-level="1">
        4b. Champ pour mot de passe (méthode POST)

	<form	id="form4b"
			action="#" 
			method="post"> <!-- obligatoirement si vous ne voulez pas voir le PW en clair dans l’URL !! -->
		<div>
			<label	for="motPasse"
					title="Veuillez saisir votre mot de passe">
				Mot de passe
			</label>
			<input	type="password" 
					id="motPasse" 
					name="motPasse" 
					title="Veuillez saisir votre mot de passe">
		</div>
		<div>
			<input	type="submit" value="Envoyez votre mot de passe">
		</div>
	</form><!-- #form4b -->
