  <body> 
    <h1 role="heading" aria-level="1">
        6a. Boutons radio
    </h1>  
	<form	id="form6a"
			action="#"
			method="get">
		<ul>
			<li>
				<input 	type="radio" 
						id="civiliteH" 
						name="civilite" 
						value="H">
				<label	for="civiliteH"
						title="Cliquez ce bouton si vous êtes un homme">
					Monsieur
				</label>
			</li>
			<li>
				<input	type="radio"
						id="civiliteF"
						name="civilite"
						value="F">
				<label	for="civiliteF"
						title="Cliquez ce bouton si vous êtes une femme">
					Madame
				</label>
			</li>
			<li>
				<input	type="radio"
						id="civiliteMlle"
						name="civilite"
						value="Mlle">
				<label	for="civiliteMlle"
						title="Cliquez ce bouton si vous êtes une demoiselle">
					Mademoiselle
				</label>
			</li>
		</ul>
		<div>
			<input	type="submit" value="Communiquez votre état civil">
		</div>
	</form><!-- #form6a -->
  </body>
