  <body> 
    <h1 role="heading" aria-level="1">
        7. Soumission de fichier
    </h1>  
  	<form	id="form7"
    			action="#" 
    			method="post"
    			enctype="multipart/form-data"
    			accept="image/gif, image/jpg, image/png"> <!-- "text/plain text/html" -->
  		<div>
  			<label for="photoFichier">
          Sélectionnez la photo à envoyer :
        </label>
  			<input	type="file"
      					id="photoFichier"
      					name="photoFichier" 
      					title="Veuillez choisir la photo que vous souhaitez poster">
  		</div>
  		<div>
  			<input	type="submit" value="Transférez la photo">
  		</div>
  	</form><!-- #form7 -->
  </body>
