  <body> 
    <h1 role="heading" aria-level="1">
        11. E-mail
    </h1>  
  	<form	id="form11"
    			action="#" 
    			method="get">
  		<div>
  			<label for="mail">
          Entrez votre adresse e-mail :
        </label>
  			<input	type="email"
      					id="mail"
      					name="mail" 
      					placeholder="me@me.com"
      					title="Veuillez entrer votre adresse e-mail">
  		</div>
  		<div>
  			<input	type="submit" value="Envoyez votre adresse e-mail">
  		</div>
  	</form><!-- #form11 -->
  </body>
