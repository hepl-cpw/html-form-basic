<html lang="fr-BE">
  <head>

    <link rel="stylesheet" type="text/css" href ="./form.css" media="screen" title="Normal">

  <body> 
    <h1 role="heading" aria-level="1">
        12. Champ de recherche
    </h1>  
  	<form	id="form12"
  			action="#" 
  			method="get">
  		<div>
  			<!--  cas particulier où le label n'est pas indispensable (moins utile, le bouton avec une value rechercher suffit à comprendre la fonction du champ) -->
  			<input	type="search"
  					id="recherche"
  					name="recherche" 
  					placeholder="Que recherchez-vous&nbsp;?"
  					title="Entrez les mots-clés correspondant à votre recherche">
  		</div>
  		<div>
  			<input	type="submit" value="Rechercher">
  		</div>
  	</form><!-- #form12 -->
  </body>
</html>
