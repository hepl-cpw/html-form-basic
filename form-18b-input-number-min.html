<!doctype html>
<html lang="fr-BE">
  <head>
    <meta charset="UTF-8">
    <title>
      Form18b
    </title>
    <meta name="author" content="Myriam Dupont">
    <link rel="stylesheet" type="text/css" href ="./form.css" media="screen" title="Normal">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body> 
    <h1 role="heading" aria-level="1">
        18b. Nombre
    </h1>  
  	<form	id="form18b"
    			action="#" 
    			method="get">
  		<div>
  			<label for="age">
          Entrez votre âge :
        </label>
  			<input	type="number"
      					id="age"
      					name="age" 
      					placeholder="21"
                title="Veuillez entrer votre âge"
                min="0"
                step="1"> <!-- tester aussi max="100" et step="2" -->
                <!-- opera et chrome fournissent un date picker et formattent la date au format local (ici, 13:00) => ils enlèvent le placeholder devenu inutile. FF 34 ne fait rien -->
  		</div>
  		<div>
  			<input	type="submit" value="Envoyez votre âge">
  		</div>
  	</form><!-- #form18b -->
  </body>
</html>
