<!doctype html>
<html lang="fr-BE">
    <head>
        <meta charset="UTF-8">
        <title>
          Form21b
        </title>
        <meta name="author" content="Myriam Dupont">
        <link rel="stylesheet" type="text/css" href ="./form.css" media="screen" title="Normal">
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <body>
        <h1 role="heading" aria-level="1">
            21b. Liste déroulante - une option présélectionnée (attribut selected)
        </h1>   
        <form   id="form21b"
                action="#"
                method="get">
            <div>
                <select name="pays">
                    <option value="fr">France</option>
                    <option value="be" selected>Belgique</option> <!-- selected -->
                    <option value="it">Italie</option>
                    <option value="ch">Chine</option>
                </select>
            </div>
            <div>
                <input  type="submit" value="Choisissez votre pays">
            </div>
        </form><!-- #form21b -->
    </body>
</html>
